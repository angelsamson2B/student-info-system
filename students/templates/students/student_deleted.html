<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Deleted</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "{% url 'student_list' %}";
    }, 2000);
  </script>
</head>
<body>
    <h2>Student Name: {{ student_name }} (ID: {{ student_id }}) has been deleted.</h2>
  <p>Redirecting to student list...</p>
  <div class="loader"></div>
</body>
</html>
